          tab4_content_html: "<h2>山城角樂社員須知及權利</h2><ol><li>山城角樂由一班中大同學組成，致力以合作社形式於中大建立一個社區空間，提倡善用資源、平等參與。</li><li>山城角樂以社員制運作，社員對象為所有持有效中大通的中大學生及職員。</li><li>山城角樂設有一個中央電腦系統，用作記錄交易及結算社區貨幣 。每名社員擁有獨立的帳號，以記錄交易資料。</li><li>「山城時分」為本社發行之社區貨幣，僅於中大社區內流通，並不能兌換現金。</li><li>本社重視平等參與，鼓勵社員參與社員集思會，並透過網上平台、到實體店與其他社員表達意見和討論，商議合作社各項事務，如貨品內容、價格、營運、空間等，實踐校園民主。</li><li>二手物的換出換入分數有機會按社員意見調整，屆時將另行通知。</li><li>歡迎社員一起參與構想中大社區的各種可能性，不論知識生產、技能交換或資源共享。</li><li>此計劃現階段仍處於試驗性質，續約期為2017年7月31日，續約後可繼續營運至2018年7月31日（因此我們很需要大家的支持！）。我們會適時檢討計劃。</li><li>所收集的個人資料僅供山城角樂營運使用，本社未經同意不會外洩任何社員資料。</li></ol><br><h2>Notes to Happy Corner members</h2><ol><li>Formed by a group of CUHK students, Happy Corner aims to develop a social space, which promotes better resource allocation and fair participation.</li><li>Happy Corner operates in a membership system. Target population includes CUHK students and staff who are the legitimate CU Link card holders.</li><li>A central computer system is set to record transaction in terms of community currency. Each member possesses an independent account for the purpose of transaction recording.</li><li>“CU Happy Coin” is the community currency issued by Happy Corner that can be circulated in CUHK. It cannot be converted to HKD. </li><li>We emphasize equality and encourage members to voice out their opinion through joining general meetings, online platform and discussing with on-duty members, regarding products, price, operation issues and space usage etc, in order to practise democracy on campus.</li><li>Trade-in and trade-out prices may change according to members’ opinion. Members will be informed as soon as possible in case it happens.</li><li>Ideas about other possibilities of CUHK, such as knowledge-based production, skill exchange and open source, are welcome.</li><li>We are still in a trial run. We may renew our contract on 31/7/2017. If we got renewal from CUHK, the operation will be extended until 31/7/2018. (Please support us!) We will review and evaluate our project whenever appropriate.</li></ol>"
