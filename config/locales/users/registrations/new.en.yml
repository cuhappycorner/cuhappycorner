          tab4_content_html: "<h2>山城角樂社員須知及權利</h2><ol><li>山城角樂由一班中大同學組成，致力以合作社形式於中大建立一個社區空間，提倡善用資源、平等參與。</li><li>所收集的個人資料僅供山城角樂營運使用，本社未經同意不會外洩任何社員資料。</li><li>山城角樂以社員制運作，社員對象為所有持有效中大通的中大學生及職員。山城角樂將設立中央電腦系統，用作記錄交易及結算社區貨幣 。每名社員擁有獨立的帳號，以記錄交易資料。</li><li>「山城時分」為本社發行之社區貨幣，僅於中大社區內流通，並不能兌換現金。</li><li>此計劃現階段仍處於試驗性質，發放之時分起碼有效期為一年，至2017年2月28日，我們會適時檢討計劃，並預早2個月公佈社員所持的時分於2017年2月28日後能否延長有效期。</li><li>合作社設管理委員會，負責處理合作社的理念、方向、財政等策劃。2016/17學年管委會將由社員選舉產生。</li><li>本社重視平等參與，鼓勵社員參與社員集思會，並透過網上平台、到實體店與其他社員表達意見和討論，商議合作社各項事務，如貨品內容、價格、營運、空間等，實踐校園民主。以下為社員的權利：<ol type=\"I\"><li>合作社營運方針之討論</li><li>參選及選舉管理委員會成員</li><li>加入成為小組組員及店員</li><li>享有合作社提供之福利</li></ol></li><li>歡迎社員一起參與構想中大社區的各種可能性，不論知識生產、技能交換或資源共享，唯本社會依照管理委員會的討論結果作最終決定。</li><li>二手物的換出換入分數有機會按社員意見調整，屆時將另行通知。</li></ol>"
